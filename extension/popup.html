<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Privacy Guard â€” Analytics</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        width: 360px;
        background: #0b0d12;
        color: #f5f7ff;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      }
      .header {
        padding: 12px 12px 0 12px;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 6px 0;
      }
      h2 {
        font-size: 13px;
        margin: 0 0 10px 0;
        color: rgba(245, 247, 255, 0.92);
      }
      .muted {
        margin: 0;
        font-size: 12px;
        color: rgba(245, 247, 255, 0.7);
        line-height: 1.35;
      }
      .small { font-size: 11px; }
      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
        padding: 12px;
      }
      .card {
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.04);
        border-radius: 14px;
        padding: 12px;
      }
      .kv {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        padding: 6px 0;
        border-bottom: 1px solid rgba(255,255,255,0.08);
        font-size: 12px;
      }
      .kv:last-child { border-bottom: none; }
      .k { color: rgba(245,247,255,0.75); }
      .v { color: rgba(245,247,255,0.95); font-weight: 650; }

      .list {
        margin: 0;
        padding-left: 18px;
        font-size: 12px;
        color: rgba(245, 247, 255, 0.85);
        line-height: 1.45;
      }
      .btn {
        width: 100%;
        appearance: none;
        border: 1px solid rgba(124, 92, 255, 0.55);
        background: rgba(124, 92, 255, 0.25);
        color: #f5f7ff;
        padding: 10px 12px;
        border-radius: 12px;
        font-weight: 650;
        font-size: 13px;
        cursor: pointer;
      }
      .btn:hover { background: rgba(124, 92, 255, 0.35); }
      .btn:focus { outline: 2px solid rgba(124,92,255,0.75); outline-offset: 2px; }
      .empty { padding: 12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./popup.js"></script>
  </body>
</html>
